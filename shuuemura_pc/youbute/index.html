<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '550',
          width: '850',
          videoId: 'IMih9oqr5G4',
          events: {
            // 'onReady': onPlayerReady,
            // 'onStateChange': onPlayerStateChange
          },
          playerVars: { 'autoplay': 1, 'controls': 0, 'rel':0, 'showinfo':0 },
        });
      }
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
        $(function(){
      $('button').click(function(){
        player.playVideo();
      })
    })
  </script>
</head>
<body>
  <div id="player"></div>
  <div class="img">
    <img src="img/maxresdefault.jpg" alt="">
  </div>
  <div class="video">
    <!--
      showinfo=0 동영상 제목 및 업로더 숨기기
      controls=0 컨트롤숨기기
      loop=1 반복재생
      rel=0 플레이 관련동영상 표시안함
      autohide=1 컨트롤러 재생영역 숨김상태
    -->
    <iframe width="850" height="550" src="https://www.youtube.com/embed/apiplayer?video_id=IMih9oqr5G4&controls=0&autoplay=1&showinfo=0&rel=0&loop=1 " frameborder="0"  allowfullscreen></iframe>
    <button>play</button>
  </div>
</body>
</html>
